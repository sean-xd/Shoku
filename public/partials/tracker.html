<input type="text" ng-model="search[1]" placeholder="Search Tracked Jobs" class="hero"/><div class="tracker"><div ng-repeat="job in lists.tracked | filter: search[1] | filter:jobFilter | orderBy: '-date'" ng-class="{big: job.active}" class="job"><i ng-click="trackJob(job)" ng-class="{tracked: isJobTracked(job)}" class="job-track">grade</i><div class="job-info"><div ng-click="activateJob(job)" class="job-title">{{job.title}}</div><a href="{{job.url}}" ng-show="job.active" class="job-apply">Apply</a><div class="job-location">{{job.location || "Remote"}}</div><div class="job-tags"><div ng-repeat="tag in job.tags" ng-click="searchFor(tag);" class="{{getColor(tag)}} opaque">{{tag}}</div><div class="job-date">{{job.date | dateFilter}}</div></div></div><div ng-bind-html="job.content | trust" class="job-description"></div></div></div>
