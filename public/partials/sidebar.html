<div ng-show="user" ng-click="trackerToggle()" class="side-tracker">Tracker</div><div ng-click="filtersOpen = !filtersOpen;" class="side-filters">Filters</div><div ng-click="clearTags();" class="side-clear">Clear</div><div class="filters"><div ng-repeat="tag in filters" ng-class="{off: tag.off, on: tag.on}" ng-click="tagChange(tag, 'on')" ng-right-click="tagChange(tag, 'off')" class="filter {{tag.color}}">{{tag.name}}</div></div>
