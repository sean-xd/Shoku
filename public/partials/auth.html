<div ng-show="user.name" class="sign-name">{{user.name}}</div><div ng-show="user.name" ng-click="signOut()" class="sign-out">Signout</div><form ng-class="{active: !!activeSign}" ng-submit="submitSign()" ng-hide="user.name" class="sign"><div ng-click="activateSign('up')" ng-hide="activeSign === 'in'" class="sign-up">Signup</div><div ng-click="activateSign('in')" ng-hide="activeSign === 'up'" class="sign-in">Signin</div><i ng-click="activeSign = '';" ng-show="!!activeSign" class="sign-clear">clear</i><input type="email" placeholder="Email" ng-model="sign.email" required="required"/><input type="password" placeholder="Password" ng-model="sign.password" required="required"/><button type="submit" class="sign-submit green">Submit</button></form>
