engines:
  nodesecurity:
    enabled: true
  eslint:
    enabled: true
  duplication:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
    - "routes/"
    - "listings/"
    - "src/scripts/"
    - "src/styles/"
    - "**.md"
exclude_paths:
  - "test/"
  - "public/"
  - "docs/"
  - "db/"
